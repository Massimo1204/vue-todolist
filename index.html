<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 align-items-center flex-column d-flex">
                    <h1 class="mb-4 fw-bold text-danger">My ToDoList</h1>
                    <div>
                        <input type="text" placeholder="ex. Buy Milk" v-model="newToDo" @keyup.enter="addToDo">
                        <button class="btn btn-primary ms-4 fw-bold" @click="addToDo">ADD</button>
                    </div>
                </div>
                <div class="col-12 mt-4" id="my-todolist">
                    <div v-for="(element,index) in toDoList" class="to-do-list-item mb-1 d-flex align-items-center justify-content-between">

                        <div class="d-flex align-items-center">
                            <input class="me-2" type="checkbox" v-model="element.done">
                            <span :class="(element.done)? 'done' : ''">{{element.text}}</span>
                        </div>
                        <i class="fas fa-xmark me-3 fs-3" @click="deleteItem(index)"></i>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
